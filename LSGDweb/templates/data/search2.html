<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>List of Eligible People</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<meta name="viewport" content="width=device-width"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
{% csrf_token %}
{%load static%}

<link rel="stylesheet" href="{% static 'data/style.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body background="{% static 'data/dark-bg.jpg' %}">

<!-- partial:index.partial.html -->
<div class="container">
  <table class="responsive-table">
    <caption>LSGD - Individual Eligibility Index </caption>
    <thead>
      <tr>

        <th scope="col">UID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Village</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="7">Valid till 01-OCT-2020</td>
      </tr>
    </tfoot>
    <tbody>
      {% for i,x in toSend %}

      <tr>
        <th scope="row">{{i.uid_id}}</th>
        <td data-title="Name">{{i.name}}</td>
        <td data-title="Age">{{i.age}}</td>
        <td data-title="Gender">{{i.gender}}</td>
        <td data-title="Village" >{{i.village}}</td>
        <td scope="Point" >{{x.educational_scheme}}</td>

      </tr>

      {% endfor %}
      <tr>

      </tr>

    </tbody>
  </table>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
